<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>İsim Şehir Hayvan Mini Game Variant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#590df2",
              "background-light": "#f6f5f8",
              "background-dark": "#161022",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .progress-ring__circle {
        transition: stroke-dashoffset 0.35s;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#100C1A] dark group/design-root overflow-x-hidden">
<!-- Header -->
<div class="flex items-center bg-transparent p-4 justify-between sticky top-0 z-10">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white/10 backdrop-blur-sm">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Round 3/5</h2>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</div>
<!-- Timer and Letter Display -->
<div class="relative flex justify-center items-center py-8">
<svg class="w-48 h-48" x-data="{ circumference: 2 * 22 / 7 * 70 }" x-init="percent = 80">
<circle class="text-[#2F2249]" cx="96" cy="96" fill="transparent" r="70" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-[#00F6FF] progress-ring__circle" cx="96" cy="96" fill="transparent" r="70" stroke="currentColor" stroke-dasharray="439.82" stroke-dashoffset="87.96" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<div class="absolute inset-0 flex flex-col justify-center items-center">
<h1 class="text-white tracking-light text-7xl font-bold leading-tight" style="text-shadow: 0 0 15px rgba(0, 246, 255, 0.5);">B</h1>
<p class="text-2xl font-bold text-[#00F6FF]">48</p>
</div>
</div>
<!-- Input Fields Section -->
<div class="flex flex-col gap-4 px-4 flex-grow">
<!-- İsim Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#00F6FF] text-base font-medium leading-normal pb-2">İsim (Name)</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-white/10 bg-white/5 backdrop-blur-md focus-within:border-[#00F6FF] focus-within:ring-2 focus-within:ring-[#00F6FF]/50 transition-all duration-300">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#a490cb]/50 p-4 text-base font-normal leading-normal" placeholder="Enter a name" value=""/>
</div>
</label>
<!-- Şehir Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#00F6FF] text-base font-medium leading-normal pb-2">Şehir (City)</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-white/10 bg-white/5 backdrop-blur-md focus-within:border-[#00F6FF] focus-within:ring-2 focus-within:ring-[#00F6FF]/50 transition-all duration-300">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#a490cb]/50 p-4 text-base font-normal leading-normal" placeholder="Enter a city" value=""/>
</div>
</label>
<!-- Hayvan Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#00F6FF] text-base font-medium leading-normal pb-2">Hayvan (Animal)</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-white/10 bg-white/5 backdrop-blur-md focus-within:border-[#00F6FF] focus-within:ring-2 focus-within:ring-[#00F6FF]/50 transition-all duration-300">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#a490cb]/50 p-4 text-base font-normal leading-normal" placeholder="Enter an animal" value=""/>
</div>
</label>
<!-- Bitki Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#00F6FF] text-base font-medium leading-normal pb-2">Bitki (Plant)</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-white/10 bg-white/5 backdrop-blur-md focus-within:border-[#00F6FF] focus-within:ring-2 focus-within:ring-[#00F6FF]/50 transition-all duration-300">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#a490cb]/50 p-4 text-base font-normal leading-normal" placeholder="Enter a plant" value=""/>
</div>
</label>
<!-- Eşya Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#00F6FF] text-base font-medium leading-normal pb-2">Eşya (Object)</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-white/10 bg-white/5 backdrop-blur-md focus-within:border-[#00F6FF] focus-within:ring-2 focus-within:ring-[#00F6FF]/50 transition-all duration-300">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#a490cb]/50 p-4 text-base font-normal leading-normal" placeholder="Enter an object" value=""/>
</div>
</label>
</div>
<!-- Action Bar -->
<div class="sticky bottom-0 bg-gradient-to-t from-[#100C1A] via-[#100C1A] to-transparent p-4 pt-6 pb-8">
<button class="w-full h-14 flex items-center justify-center rounded-xl bg-gradient-to-r from-[#FF00FF] to-[#FFC700] text-white text-lg font-bold shadow-[0_0_20px_rgba(255,0,255,0.5)]">
                BİTİR
            </button>
</div>
</div>
</body></html>
