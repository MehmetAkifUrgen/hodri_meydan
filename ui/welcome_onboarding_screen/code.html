<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dinamit - Welcome</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#590df2",
              "background-light": "#f6f5f8",
              "background-dark": "#161022",
              "accent-magenta": "#e0218a",
              "accent-indigo": "#4f46e5"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Background decorative elements -->
<div class="absolute top-0 left-0 h-96 w-96 rounded-full bg-accent-indigo/20 blur-[100px] -translate-x-1/2 -translate-y-1/2"></div>
<div class="absolute bottom-0 right-0 h-96 w-96 rounded-full bg-accent-magenta/20 blur-[100px] translate-x-1/2 translate-y-1/2"></div>
<div class="flex flex-1 flex-col justify-between p-6">
<!-- Header/Logo -->
<header class="flex-shrink-0 pt-6">
<h1 class="text-white tracking-widest text-[32px] font-bold leading-tight text-center">DINAMIT</h1>
</header>
<!-- Main Content -->
<main class="flex flex-grow flex-col items-center justify-center text-center -mt-8 px-4">
<div class="w-full max-w-sm rounded-xl p-6 glass-effect">
<h2 class="text-white text-3xl font-bold leading-tight tracking-tight text-center pb-3">Welcome to Dinamit</h2>
<p class="text-white/80 text-base font-normal leading-relaxed pb-3 pt-1 text-center">
                        The ultimate real-time trivia showdown. Challenge friends and rivals in a battle of wits.
                    </p>
</div>
</main>
<!-- Footer -->
<footer class="flex-shrink-0 pb-6 space-y-5">
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3">
<div class="h-2 w-2 rounded-full bg-accent-magenta"></div>
<div class="h-2 w-2 rounded-full bg-white/20"></div>
<div class="h-2 w-2 rounded-full bg-white/20"></div>
</div>
<!-- CTA Button -->
<div class="px-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-accent-magenta hover:bg-accent-magenta/90 focus:ring-4 focus:ring-accent-magenta/50 transition-colors w-full text-white text-lg font-bold leading-normal tracking-wide">
<span class="truncate">Get Started</span>
</button>
</div>
</footer>
</div>
</div>
</body></html>
